<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Zone</title>
  <link rel="stylesheet" href="math.css"/>
</head>
<body>
 <div class="math-container">
    <h1>🧮 Math Zone</h1>
    <p class="question">What is 2 + 3?</p>
    
    <input type="text" id="answerInput" readonly />

    <div class="keypad">
      <button onclick="press(this.textContent)">1</button>
      <button onclick="press(this.textContent)">2</button>
      <button onclick="press(this.textContent)">3</button>
      <button onclick="press(this.textContent)">4</button>
      <button onclick="press(this.textContent)">5</button>
      <button onclick="press(this.textContent)">6</button>
      <button onclick="press(this.textContent)">7</button>
      <button onclick="press(this.textContent)">8</button>
      <button onclick="press(this.textContent)">9</button>
      <button class="zero-button" onclick="press(this.textContent)">0</button>
    </div>

    <!-- 📏 Number Line -->
<div class="number-linecontainer">
  <div class="number-lines">
    <h2>Number Line</h2>
    <div class="number-line">
      <ul>
        <li><span>0</span></li>
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <li class="curve" ></li><span>7</span></li>
        <li class="arrow"></li><span>8</span></li>
        <li><span>9</span></li>
        <li><span>10</span></li>
      </ul>
    </div>
   
    </div>
  </div>
</div>

    <p id="result"></p>
    <button class="back-btn" onclick="goBack()">🔙 Back to Menu</button>
  </div>

  <script src="math.js"></script>
</body>
</html>
